<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iOS Calculator Clone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1> iOS Calculator Clone </h1>
		<h3>by Magfurul Abeer</h3>
	</header>
	<br>
	<div id="iphone">
	<div id="calculator">
		<div id="screen"></div>
		<div id="keypad">
			<button class = "clear">C</button>
			<button class = "posneg">&plusmn</button>
			<button class = "percent">%</button>
			<button class = "operator" id="divide">&divide</button>
			<button class = "number">7</button>
			<button class = "number">8</button>
			<button class = "number">9</button>
			<button class = "operator" id="multiply">&times</button>
			<button class = "number">4</button>
			<button class = "number">5</button>
			<button class = "number">6</button>
			<button class = "operator" id="subtract">-</button>
			<button class = "number">1</button>
			<button class = "number">2</button>
			<button class = "number">3</button>
			<button class = "operator" id="add">+</button>
			<button class = "number" id="wide">0</button>
			<button class = "decimal">.</button>
			<button class = "equals">=</button>
		</div>
	</div>
	</div>
	
	<script src="logic.js"></script>
</body>
</html>
