<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake!</title>
  <!-- Fonts from fontsquirrel.com -->
  <link rel="stylesheet" href="fonts/fill/stylesheet.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="fonts/outline/stylesheet.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/tiles.css">
</head>
<body>

  <div id="hud" class="infoBox">
    <h3>Achievement:</h3>
    <h3><span id="title"></span></h3>
    <button class='list'>&#9662;Show Achievements&#9662;</button>
  </div>
  <main id="screen">
    <div class="container splash">
      <h1>Snake!</h1>
      <h3>More like Mini Moldorm!</h3>
      <h1 class="outline">Snake!</h1>
      <h3 class="outline">More like Mini Moldorm!</h3>
      <!--
      <div class="playStyle">
        <button class="arrow">&#8678;</button>
        Random
        <button class="arrow">&#8680;</button>
      </div>
      -->
      <button class="start">START!</button><br>
      <small>Disclaimer: All images and sounds are copyright to Nintendo</small>
    </div>
  </main>
  <div id="stats" class="infoBox">
    <h2>Score: <span id="score">--</span></h2>
    <button class="sound"></button>
    <button class="restart">Restart</button>
  </div>
  <small><p>Made by Magfurul Abeer</p></small>
  
  <script src="scripts/jquery-2.2.0.min.js"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
  <script src="scripts/achievementManager.js"></script>
  <script src="scripts/audioManager.js"></script>
  <script src="scripts/spriteManager.js"></script>
  <script src="scripts/player.js"></script>
  <script src="scripts/slider.js"></script>
  <script src="scripts/tiles.js"></script>
  <script src="scripts/tileManager.js"></script>
  <script src="scripts/engine.js"></script>
  <script src="scripts/script.js"></script>
  
  
</body>
</html>
